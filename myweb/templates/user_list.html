{% extends 'layout.html' %}
{% block contnet %}
<div class="container"> <a href="/user/add/"><button class="btn btn-success">添加人员</button></a>
</div>
<div class="container" style="margin-top: 10px">
    <div class="bs-example" data-example-id="panel-with-footer">
    <div class="panel panel-default">
      <div class="panel-body">
        用户列表
      </div>
      <div class="panel-footer">
          <div class="bs-example" data-example-id="striped-table">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>姓名</th>
            <th>年龄</th>
            <th>密码</th>
            <th>薪资</th>
            <th>到岗日期</th>
            <th>性别</th>
            <th>部门ID</th>
          <th>操作</th>

        </tr>
      </thead>
      <tbody>
      {% for item in datalist %}
      <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.password }}</td>
          <td>{{ item.salary }}</td>
          <td>{{ item.create_time }}</td>
          <td>{{ item.get_gender_display}}</td>
          <td>{{ item.depart.tittle }}</td>
          <td>

              <a href="/user/edit/{{item.id}}/"><button class="btn btn-primary btn-xs" name="edit">编辑</button></a>
              <a href="/user/delete/{{item.id}}/"><button class="btn btn-danger btn-xs">删除</button></a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
      </div>
    </div>
  </div></div>

{% endblock %}
