{% extends 'layout.html' %}
{% block contnet %}
    <div class="container"><a href="/admin/add/">
        <button class="btn btn-success">添加管理员</button>
    </a>
    </div>
    <div class="container" style="margin-top: 10px">
        <div class="bs-example" data-example-id="panel-with-footer">
            <div class="panel panel-default">
                <div class="panel-body clearfix">
                    <form method="get">
                        <span>管理员信息</span>
                        <div class="col-lg-4" style="float: right;">
                            <div class="input-group">
                                <input type="text" class="form-control" name='q' placeholder="输入手机号"
                                       value="{{ search }}">
                                <span class="input-group-btn"><button class="btn btn-default"
                                                                      type="submit">搜索</button></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer" style="width: 1128px;height: 461px">
                    <div class="bs-example" data-example-id="striped-table">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>昵称</th>
                                <th>用户名</th>
                                <th>密码</th>
                                <th>重置密码</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for item in data_list %}
                                <tr>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.account }}</td>
                                    <td>******</td>
                                    <td><a href="/admin/reset_password/{{ item.id }}/">
                                            <button class="btn btn-success btn-xs" name="edit">重置</button>
                                        </a></td>
                                    <td>
                                        <a href="/admin/edit/{{ item.id }}/">
                                            <button class="btn btn-primary btn-xs" name="edit">编辑</button>
                                        </a>
                                        <a href="/admin/delete/{{ item.id }}/">
                                            <button class="btn btn-danger btn-xs">删除</button>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div aria-label="Page navigation">
                <ul class="pagination">
                    {{ page_list }}
                </ul>
                 <div class="col-lg-3" style="display: inline;float: right;margin-top: 20px;margin-right: 300px">
                     <form action="">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." name="page">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" >Go!</button>
          </span>
        </div></form>
      </div>
            </div>

            </div>

        </div>

    </div>

{% endblock %}
